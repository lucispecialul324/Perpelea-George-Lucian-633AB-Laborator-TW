<!DOCTYPE html>
<html>
<head>
    <title>Exercițiul 5 - JavaScript</title>
    <script>
        var a = 10;
        var b = 11; 
        var c = 5;

        console.log(`Laturile date sunt: ${a}, ${b}, ${c}`);

        if (a + b > c && a + c > b && b + c > a) {
            console.log("Laturile pot forma un triunghi.");

            if (a === b && b === c) {
                console.log("Tip triunghi: Echilateral");
            } else if (a === b || a === c || b === c) {
                console.log("Tip triunghi: Isoscel");
            } else {
                console.log("Tip triunghi: Oarecare");
            }
        } else {
            console.log("Laturile NU pot forma un triunghi.");
        }
    </script>
</head>
<body>
    <h1>Exercițiul 5</h1>
    <p>Verificați consola browser-ului pentru rezultate.</p>
</body>
</html>
